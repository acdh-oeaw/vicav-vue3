name: Build and deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  env:
    runs-on: ubuntu-latest
    steps:
      - name: Get environment from git ref
        id: environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            environment="production"
            app_name_suffix=""
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            environment="development"
            app_name_suffix="-development"
          elif [ "${{github.event_name}}" = "pull_request"]; then
            environment="pr/${{ github.event.pull_request.number }}"
            app_name_suffix="-pr-${{ github.event.pull_request.number }}"
          else
            exit 1
          fi

          echo "environment=$environment" >> $GITHUB_OUTPUT
          echo "app_name_suffix=$app_name_suffix" >> $GITHUB_OUTPUT
    outputs:
      environment: "${{ steps.environment.outputs.environment }}"
      app_name_suffix: "${{ steps.environment.outputs.app_name_suffix }}"
      registry: ghcr.io
      image: ${{ github.repository }}

  vars:
    needs: [env]
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.env.outputs.environment }}
    steps:
      - name: Generate public URL
        id: public_url
        run: |
          if [[ -z "${{ vars.PUBLIC_URL }}" ]]; then
            public_url=https://${{ needs.env.outputs.app_name_suffix }}.${{ vars.KUBE_INGRESS_BASE_DOMAIN }}
          else
            public_url="${{ vars.PUBLIC_URL }}"
          fi

          echo "public_url=$public_url" >> $GITHUB_OUTPUT
    outputs:
      PUBLIC_URL: ${{ steps.public_url.outputs.public_url }}

  build:
    needs: [env, vars]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ needs.env.outputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ needs.env.outputs.registry }}/${{ needs.env.outputs.image }}
          tags: |
            type=raw,value={{sha}}
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NUXT_PUBLIC_API_BASE_URL="${{ vars.NUXT_PUBLIC_API_BASE_URL }}"
            NEXT_PUBLIC_APP_BASE_URL="${{ needs.vars.outputs.PUBLIC_URL }}"
            NUXT_PUBLIC_MAP_TILE_LAYER_URL="${{ vars.NUXT_PUBLIC_MAP_TILE_LAYER_URL }}"
            NUXT_PUBLIC_MAP_TILE_LAYER_ATTRIBUTION="${{ vars.NUXT_PUBLIC_MAP_TILE_LAYER_ATTRIBUTION }}"
            NEXT_PUBLIC_MATOMO_BASE_URL="${{ vars.NEXT_PUBLIC_MATOMO_BASE_URL }}"
            NEXT_PUBLIC_MATOMO_ID="${{ vars.NEXT_PUBLIC_MATOMO_ID }}"
            NEXT_PUBLIC_REDMINE_ID="${{ vars.SERVICE_ID }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [env, vars, build]
    uses: acdh-oeaw/gl-autodevops-minimal-port/.github/workflows/deploy.yml@main
    secrets: inherit
    with:
      environment: ${{ needs.env.outputs.environment }}
      DOCKER_TAG: ${{ needs.env.outputs.registry }}/${{ needs.env.outputs.image }}
      APP_NAME: "nuxt-vicav${{ needs.env.outputs.app_name_suffix }}"
      APP_ROOT: "/"
      SERVICE_ID: ${{ vars.SERVICE_ID }}
      PUBLIC_URL: ${{ needs.vars.outputs.PUBLIC_URL }}
      default_port: "3000"
